<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silasi.net ‚Äî Generador Musical</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --violeta: #8e80ff;
      --fondo1: #1a162f;
      --fondo2: #2c2552;
      --texto: #f5f3ff;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, var(--fondo2), var(--fondo1));
      color: var(--texto);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-family: "Orbitron", sans-serif;
      font-size: 2.5rem;
      color: var(--violeta);
      text-shadow: 0 0 15px rgba(150,130,255,0.7);
      animation: brillo 3s infinite ease-in-out;
      text-align: center;
    }

    @keyframes brillo {
      0%, 100% { text-shadow: 0 0 10px var(--violeta), 0 0 20px var(--violeta); }
      50% { text-shadow: 0 0 25px #b59cff, 0 0 40px #b59cff; }
    }

    .subtitle {
      opacity: 0.8;
      margin-top: 0.3rem;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      text-align: center;
    }

    .panel {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 0 20px rgba(150,130,255,0.15);
      animation: fadein 0.6s ease-out;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .grupo-opciones {
      text-align: left;
      margin-bottom: 1.2rem;
      font-size: 0.95rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      cursor: pointer;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 0.4rem;
      accent-color: var(--violeta);
    }

    button {
      background: linear-gradient(90deg, #7b5cf0, #a78bfa);
      color: white;
      border: none;
      padding: 0.9rem 1.6rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(155, 130, 255, 0.4);
      margin: 0.3rem;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(170, 150, 255, 0.6);
    }

    .resultado {
      margin-top: 1.5rem;
      background: rgba(255,255,255,0.08);
      padding: 1rem 1.2rem;
      border-radius: 12px;
      text-align: left;
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-line;
    }

    .resultado img {
      display: block;
      max-width: 100%;
      border-radius: 12px;
      margin-top: 1rem;
    }

    footer {
      margin-top: 2rem;
      opacity: 0.8;
      font-size: 0.9rem;
      text-align: center;
      max-width: 700px;
    }

    footer img {
      width: 60px;
      display: block;
      margin: 0.5rem auto;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .panel { padding: 1.2rem; }
    }
  </style>
</head>
<body>
  <h1>üé∂ Silasi.net</h1>
  <p class="subtitle">Generador personalizable de propuestas musicales</p>

  <div class="panel">
    <div class="grupo-opciones">
      <p><strong>Seleccion√° los grupos a incluir:</strong></p>
      <label><input type="checkbox" id="chk-melodia" checked>Melod√≠a</label>
      <label><input type="checkbox" id="chk-tonalidad" checked>Tonalidad</label>
      <label><input type="checkbox" id="chk-dinamica" checked>Din√°mica</label>
      <label><input type="checkbox" id="chk-metrica" checked>M√©trica</label>
      <label><input type="checkbox" id="chk-subjetividad" checked>Subjetividad</label>
      <label><input type="checkbox" id="chk-imagen" checked>Imagen</label>
    </div>

    <button id="btn-generar">üé≤ Generar propuesta</button>
    <button id="btn-varias">‚ú® Generar 5 propuestas</button>
    <button id="btn-copiar">üìã Copiar</button>
    <button id="btn-limpiar">üßπ Limpiar</button>

    <div id="resultado" class="resultado" style="display:none;"></div>
  </div>

  <footer>
    <img src="https://mirrors.creativecommons.org/presskit/cc.primary.srr.svg" alt="Creative Commons Logo">
    <p>Este proyecto est√° bajo licencia 
      <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank" style="color: var(--texto); text-decoration: underline;">
        Creative Commons BY-NC-SA 4.0
      </a>.<br>
      Ver y editar el c√≥digo en 
      <a href="https://github.com/tsarmiento-arch/Silasi25" target="_blank" style="color: var(--violeta); font-weight: 600;">
        GitHub
      </a>.
    </p>
  </footer>

  <script>
    const melodias = ["1 nota", "2 notas", "3 notas", "4 notas", "5 notas", "6 notas", "7 notas"];
    const tonalidades = [
      "Do M", "Do‚ôØ M", "Re M", "Re‚ôØ M", "Mi M", "Fa M", "Fa‚ôØ M", "Sol M", "Sol‚ôØ M", "La M", "La‚ôØ M", "Si M",
      "Do m", "Do‚ôØ m", "Re m", "Re‚ôØ m", "Mi m", "Fa m", "Fa‚ôØ m", "Sol m", "Sol‚ôØ m", "La m", "La‚ôØ m", "Si m"
    ];
    const dinamicas = ["piano (p)", "mezzo piano (mp)", "mezzo forte (mf)", "forte (f)"];
    const metricas = ["2/4", "3/4", "4/4", "5/4", "6/8", "7/8"];
    const subjetividades = [
      "alegre", "melanc√≥lica", "misteriosa", "agresiva", "tranquila",
      "esperanzada", "nost√°lgica", "l√∫dica", "solemne", "ca√≥tica"
    ];

    // ‚ö†Ô∏è Ac√° agreg√° tus nombres exactos de archivo si quer√©s controlarlos
    const imagenes = [
      "imagenes silasi.zip/img1.jpg",
      "imagenes silasi.zip/img2.jpg",
      "imagenes silasi.zip/img3.jpg",
      "imagenes silasi.zip/img4.jpg",
      "imagenes silasi.zip/img5.jpg"
    ];

    const resultadoDiv = document.getElementById("resultado");

    function elegirAleatorio(lista) {
      return lista[Math.floor(Math.random() * lista.length)];
    }

    function generarPropuesta() {
      let texto = "";
      if (document.getElementById("chk-melodia").checked)
        texto += `üéµ Melod√≠a: ${elegirAleatorio(melodias)}\n`;
      if (document.getElementById("chk-tonalidad").checked)
        texto += `üéº Tonalidad: ${elegirAleatorio(tonalidades)}\n`;
      if (document.getElementById("chk-dinamica").checked)
        texto += `üéöÔ∏è Din√°mica: ${elegirAleatorio(dinamicas)}\n`;
      if (document.getElementById("chk-metrica").checked)
        texto += `üéµ M√©trica: ${elegirAleatorio(metricas)}\n`;
      if (document.getElementById("chk-subjetividad").checked)
        texto += `üé≠ Subjetividad: ${elegirAleatorio(subjetividades)}\n`;
      if (texto === "") texto = "‚ö†Ô∏è No seleccionaste ning√∫n grupo.";
      return texto;
    }

    function generarImagen() {
      if (!document.getElementById("chk-imagen").checked) return "";
      const img = elegirAleatorio(imagenes);
      return `<img src="${img}" alt="Imagen generada aleatoriamente">`;
    }

    document.getElementById("btn-generar").addEventListener("click", () => {
      let texto = generarPropuesta();
      let imgHTML = generarImagen();
      resultadoDiv.innerHTML = texto + imgHTML;
      resultadoDiv.style.display = "block";
    });

    document.getElementById("btn-varias").addEventListener("click", () => {
      let texto = "";
      for (let i = 1; i <= 5; i++) {
        texto += `üîπ Propuesta ${i}:\n${generarPropuesta()}\n\n`;
      }
      let imgHTML = generarImagen();
      resultadoDiv.innerHTML = texto.trim() + imgHTML;
      resultadoDiv.style.display = "block";
    });

    document.getElementById("btn-copiar").addEventListener("click", async () => {
      if (resultadoDiv.textContent.trim() === "") return alert("No hay resultados para copiar.");
      await navigator.clipboard.writeText(resultadoDiv.textContent);
      alert("Propuesta copiada al portapapeles üé∂");
    });

    document.getElementById("btn-limpiar").addEventListener("click", () => {
      resultadoDiv.textContent = "";
      resultadoDiv.style.display = "none";
    });
  </script>
</body>
</html>
